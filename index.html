<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <nav class="text-center mb-5" ><h1>Information Chart</h1></nav>
    <div class="container p-2">
        <form class="form-group w-50  ">
            <input required value="" placeholder="Enter Name" id="name" class="form-control mb-3" type="text"  minlength="9" maxlength="20">
            <input required value="" placeholder="Enter Mobile No." id="mobile" class="form-control mb-3" type="number" maxlength="10">
            <input required value="" placeholder="Enter Email" id="email" class="form-control mb-3" type="email">

            <!-- <label for="relation" id="label">Relation</label> -->
                <select id="relation" class="form-control">
                    <option selected disabled>Select Relation</option>
                    <option value="Friend">Friend</option>
                    <option value="Family">Family</option>
                    <option value="Office">Office</option>
                    <option value="Other">Other</option>
                </select>
            <button class="btn btn-primary w-100 mt-2" type="submit">Submit</button >
        </form>
        <div id="output" class=" ms-5 rounded-3" style="display: none;">
            <!-- <ul class="list-group p-2 "> -->

            <!-- </ul> -->
            <button onclick="reload()" style="display: none; padding: 5px; background-color: rgba(251, 132, 96, 0.8); border-radius: 5px;" id="reload"><i style="font-size: 30px;" class="fa fa-home"></i> </button>
            <!-- <button class="btn btn-danger">Clear</button> -->
        </div>
        


    </div>


    
    <script src="main.js"></script>
</body>
</html>
